version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fraud_detection_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fraud_detection
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fraud_detection_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fraud_detection
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/fraud_detection
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit Dashboard
  streamlit:
    build:
      context: ./backend
      dockerfile: Dockerfile.streamlit
    container_name: fraud_detection_streamlit
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/fraud_detection
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    depends_on:
      - postgres
      - backend
    command: streamlit run app/ui/streamlit_dashboard.py --server.port=8501 --server.address=0.0.0.0

volumes:
  postgres_data:
